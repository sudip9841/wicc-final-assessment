
<div *ngIf="orders" class="order-container mt-3">

    <div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Order id</th>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Order data</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ord of orders; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{ord.id}}</td>
            <td>{{ord.product}}</td>
            <td>{{ord.quantity}}</td>
            <td>{{ord.order_date}}</td>
            <td>{{ord.status}}</td>
            <td><button (click)="deleteOrder(ord.id)" class="btn btn-info btn-sm">Cancel</button></td>
          </tr>
      </table>
      </div>
</div>
