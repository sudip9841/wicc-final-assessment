
<div class="admin-edituser-form-container border">
    <div class="mb-3">
        <h4>Edit User</h4>
    </div>

<form [formGroup]="editForm" (ngSubmit)="editFormSubmit()">
    <div class="mb-3">
        <label class="form-label" for="id">Id</label>
        <input class="form-control" type="text" id="id" formControlName="id" readonly>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username">
        <span *ngIf="rfControls.username.errors && (rfControls.username.touched || rfControls.username.dirty)">
            <span *ngIf="rfControls.username.errors?.required" class="text-danger">Username field is required</span>
        </span>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <span *ngIf="rfControls.email.errors && (rfControls.email.touched || rfControls.email.dirty)">
            <span *ngIf="rfControls.email.errors?.required" class="text-danger">Email field is required</span>
            <span *ngIf="rfControls.email.errors?.email" class="text-danger">Enter a valid email</span>
        </span>
    </div>

    <button [disabled]="editForm.invalid" type="submit" class="btn btn-success">Update user</button>

    
    
    
</form>
</div>
