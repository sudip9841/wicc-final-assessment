
<div *ngIf="users" class="table-responsive admin-user-table-container">
    <div class="mb-3">
        <h4>User Lists</h4>
    </div>
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td class="d-flex gap-3"><a routerLink="/admin/user/edituser/{{user.id}}"><button class="btn btn-info btn-sm">Edit</button></a> <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm">Delete</button></td>
      </tr>
    </tbody>
  </table>
  
  </div>
