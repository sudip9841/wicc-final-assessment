
<div *ngIf="orders" class="order-container mt-3">
    <div class="mb-3">
        <h4>Orders list</h4>
    </div>
    <div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Order id</th>
            <th scope="col">User</th>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Order data</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ord of orders; let i=index">
            <th scope="row">{{i+1}}</th>
            <th>{{ord.id}}</th>
            <th>{{ord.user}}</th>
            <td>{{ord.product}}</td>
            <td>{{ord.quantity}}</td>
            <td>{{ord.order_date}}</td>
            <td>{{ord.status}}</td>
            <td class="d-flex gap-3"><a routerLink="/admin/orders/edit/{{ord.id}}"><button class="btn btn-info btn-sm">Edit</button></a> <button (click)="deleteOrder(ord.id)" class="btn btn-danger btn-sm">Delete</button></td>
          </tr>
      </table>
      </div>
</div>
