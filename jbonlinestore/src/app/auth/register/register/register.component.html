

<section class="form-container">
    <div class="imageBox">
        <img src="../../../../assets/JB.PNG" alt="copmany logo">
    </div>
    <div class="contentBox">
        <div class="formBox">
            <a style="text-decoration: none;" routerLink="/"><h1 style="text-align: center;" class="logo">JB Online Store</h1></a>
            <h2 style="text-align: center;">Register</h2>
            <form [formGroup]="registerForm" (ngSubmit)="registerFormSubmit()">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" formControlName="username">
                    <span *ngIf="rfControls.username.errors && (rfControls.username.touched || rfControls.username.dirty)">
                        <span *ngIf="rfControls.username.errors?.required" class="text-danger">Username field is required</span>
                    </span>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                    <span *ngIf="rfControls.email.errors && (rfControls.email.touched || rfControls.email.dirty)">
                        <span *ngIf="rfControls.email.errors?.required" class="text-danger">Email field is required</span>
                        <span *ngIf="rfControls.email.errors?.email" class="text-danger">Enter a valid email</span>
                    </span>
                </div>

                <div class="mb-1">
                    <label for="password" class="form-label">Password</label>
                    <input #pass type="password" id="password" class="form-control" formControlName="password">
                    <span *ngIf="rfControls.password.errors && (rfControls.password.touched || rfControls.password.dirty)">
                        <span *ngIf="rfControls.password.errors?.required" class="text-danger">Email field is required</span>
                    </span>
                    
                </div>
                <div class="mb-3">
                    <input type="checkbox" id="pass" class="form-check-input" (click)="hideShowPass()">
                    <label for="pass" class="form-label"> &nbsp;Show Password</label> 
                </div>

                
                <button [disabled]="registerForm.invalid" style="width: 100%;" type="submit" class="btn btn-success">Register</button>

                <div style="background-color: #3b5998; color: white; border-radius: 5px;" class="d-flex gap-5 justify-content-center mb-2 p-2">
                    <p><span><i class="fa-brands fa-facebook-f"></i></span></p>
                    <p>Signup with Facebook</p>
                </div>
                <div style="background-color: #de5246; color: white; border-radius: 5px;" class="d-flex gap-5 justify-content-center mb-2 p-2">
                    <p><span><i class="fa-brands fa-google"></i></span></p>
                    <p>Signup with Google</p>
                </div> -->
                
                <div style="text-align: center;" class="mt-3 mb-3">
                    <p style="color: #607d8b;">Already have an account ? <a routerLink="/auth/login">Login</a></p>
                </div>
                
            </form>
        </div>
    </div>
</section>
