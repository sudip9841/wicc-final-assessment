<div class="mt-5 mb-4 carousel-title">
    <h2>Amble Shoes</h2>
</div>
<owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let brand of pByBrand; let i = index">
        <ng-template carouselSlide [id]="i+''">
            <!-- <img [src]="brand.product_image" [alt]="brand.title" [title]="brand.title"> -->
            <div class="card">
                <img src="{{brand.product_image}}" class="card-img-top" alt="{{brand.title}}">
                <div class="card-body">
                    <h5 class="card-title">{{brand.title | slice:0:30}}</h5>
                    <div class="d-flex justify-content-around">
                        <a (click)="addToCart(brand.id)" class="btn btn-outline-secondary">Add to cart</a>
                        <a routerLink="/home/product/{{brand.id}}" class="btn btn-outline-warning">View</a>
                    </div>
                </div>
            </div>
        </ng-template>
    </ng-container>

</owl-carousel-o>
